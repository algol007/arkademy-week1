<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="auth-image">
        <div class="auth-overlay"></div>
        <div class="auth-image__text">
          <div class="text-header">
            <h1 class="title">
              Book is a window <br />
              to the world
            </h1>
            <h1 class="title"></h1>
          </div>
          <div class="text-footer">
            <p class="credit-photo">Photo by Mark Pan4ratte on Unsplash</p>
          </div>
        </div>
      </div>
      <div class="auth-form">
        <a href="./index.html" class="logo">
          <img src="./assets/img/bookshelf.png" alt="Logo" />
        </a>
        <div class="intro">
          <h1 class="login-title">
            Login
          </h1>
          <h5 class="login-intro">
            Welcome back, Please login
          </h5>
          <h5 class="login-intro">
            to your account
          </h5>
        </div>
        <form action="">
          <div class="base-input">
            <div class="form-groups">
              <label for="email" class="login-label">Email Adress</label>
              <input
                class="login-input"
                type="email"
                value="rebecca@gmail.com"
                name="email"
              />
            </div>
            <div class="form-groups password">
              <label for="password" class="login-label">Password</label>
              <input
                class="login-input"
                type="text"
                value="****************"
                name="password"
              />
            </div>
          </div>
          <div class="form-groups checkbox">
            <div class="check">
              <label class="login-label checkbox-label">
                <input type="checkbox" />
                <span class="checkbox-custom"></span>
              </label>
              <p class="remember">Remember Me</p>
            </div>
            <div class="forgot">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
          </div>
          <div class="form-groups button-group">
            <a href="./dashboard.html" class="button">Login</a>
            <a href="./register.html" class="button">Sign Up</a>
          </div>
        </form>
        <div class="footer-login">
          <p class="intro-end">
            By signing up, you agree to Book's
          </p>
          <p class="intro-end">
            <a href="#">Terms and Conditions</a> &
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>

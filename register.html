<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="theme-color" content="#424242" />
    <meta name="description" content="Exercise HTML CSS and Simple JS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/img/bookshelf.ico" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container-login">
      <!-- Start Image Section -->
      <section class="auth-image">
        <div class="auth-overlay"></div>
        <div class="auth-image__text">
          <div class="text-header">
            <h1 class="title">
              Book is a window <br />
              to the world
            </h1>
          </div>
          <!-- Image Credit -->
          <div class="text-footer">
            <p class="credit-photo">Photo by Mark Pan4ratte on Unsplash</p>
          </div>
          <!-- Image Credit -->
        </div>
      </section>
      <!-- End Image Section -->
      <!-- Start Auth Form Section -->
      <section class="auth-form">
        <a href="./index.html" class="logo">
          <img src="./assets/img/bookshelf.png" alt="Logo" />
        </a>
        <!-- Start Intro -->
        <div class="intro">
          <h1 class="login-title">
            Register
          </h1>
          <h5 class="login-intro">
            Welcome back, Please register
          </h5>
          <h5 class="login-intro">
            to create account
          </h5>
        </div>
        <!-- End Intro -->
        <!-- Start Form -->
        <form action="">
          <!-- Start Input -->
          <div class="base-input">
            <div class="form-groups">
              <label for="username" class="login-label">Username</label>
              <input
                type="text"
                class="login-input"
                value="Rebecca"
                name="username"
                id="username"
              />
            </div>
            <div class="form-groups">
              <label for="fullname" class="login-label">Full Name</label>
              <input
                class="login-input"
                type="text"
                value="Rebecca Poetri Rizky"
                name="fullname"
                id="fullname"
              />
            </div>
            <div class="form-groups">
              <label for="email" class="login-label">Email Adress</label>
              <input
                class="login-input"
                type="email"
                value="rebecca@gmail.com"
                name="email"
                id="email"
              />
            </div>
            <div class="form-groups password">
              <label for="password" class="login-label">Password</label>
              <input
                class="login-input"
                type="text"
                value="****************"
                name="password"
                id="password"
              />
            </div>
          </div>
          <!-- End Input -->
          <!-- Button Group -->
          <div class="form-groups button-group">
            <a href="#" class="button">Sign Up</a>
            <a href="./login.html" class="button">Login</a>
          </div>
          <!-- Button Group -->
        </form>
        <!-- End Form -->
        <!-- Start Footer -->
        <div class="footer-login">
          <p class="intro-end">
            By signing up, you agree to Book's
          </p>
          <p class="intro-end">
            <a href="#">Terms and Conditions</a> &
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        <!-- End Footer -->
      </section>
    </div>
    <script src="" async defer></script>
  </body>
</html>
